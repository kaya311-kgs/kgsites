<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marion! A Love Question</title>
<style>
  body {
  font-family: Arial, sans-serif;
    background-image: url('bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }
  .card {
  background-image: url('card.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 2;
    max-width: 300px;
  }
  .bear-img {
  width: 120px;
  height: auto;
  margin: 0 auto 1rem auto;
  display: block;
  animation: bounce 1.5s infinite ease-in-out;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  button {
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    border-radius: 0.5rem;
    margin: 0.5rem;
    position: relative;
    transition: transform 0.2s ease;
  }
  .yes {
    background: #ff4f81;
    color: white;
    animation: bounce-btn 1.2s infinite ease-in-out;
  }
  @keyframes bounce-btn {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px) scale(1.08); }
  }
  .no { background: #ccc; }
  .floating {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    opacity: 0.9;
    transform-origin: center;
    transition: opacity 1s linear;
  }
  .main-vertical {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  .logo-img {
    display: block;
    margin: 0 auto 1.5rem auto;
    max-width: 120px;
    max-height: 120px;
    border-radius: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    object-fit: cover;
    background: #fff8;
  }
    .toxic-title {
    font-family: 'Pacifico', 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(90deg, #ff4f81 20%, #ffb347 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    text-shadow: 0 2px 8px rgba(255,79,129,0.15), 0 1px 0 #fff;
    letter-spacing: 3px;
    margin-bottom: 1.2rem;
    margin-top: 0.5rem;
    text-align: center;
  }

</style>
</head>
<body>
<audio id="bgSound" src="kisses.mp3" preload="auto"></audio>
<div class="main-vertical">
  <img src="name.png" alt="Logo" class="logo-img">
  <h3 class="toxic-title">TOXIC PLAY BOI</h3>
  <div id="container" class="card">
  <video src="sorry.mp4" alt="Cute bear" class="bear-img" style="width: 120px; max-width: 100%; height: auto; margin-bottom: 1rem; display: block; border-radius: 1rem; background: #fff;" autoplay loop muted playsinline></video>
  <h1>Do you love me? ðŸ’–</h1>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>

  </div>
</div>
<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const container = document.getElementById('container');

// Create floating items (flowers, butterflies, hearts)
function createFloatingItem(emoji) {
  const item = document.createElement('div');
  item.classList.add('floating');
  item.textContent = emoji;

  const size = Math.random() * 30 + 20;
  item.style.fontSize = size + 'px';

  const startX = Math.random() * window.innerWidth;
  const amplitude = Math.random() * 50 + 30;
  const frequency = Math.random() * 0.02 + 0.01;
  const speed = Math.random() * 1 + 0.5;
  let y = window.innerHeight + 50;

  item.style.left = startX + 'px';
  item.style.top = y + 'px';
  document.body.appendChild(item);

  const rotationSpeed = (Math.random() * 180) - 90;
  let angle = Math.random() * 360;

  function animate() {
    y -= speed;
    if(y < -50) {
      item.remove();
      return;
    }
    const x = startX + Math.sin(y * frequency) * amplitude;
    item.style.top = y + 'px';
    item.style.left = x + 'px';
    angle += rotationSpeed * 0.01;
    item.style.transform = `rotate(${angle}deg)`;
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  // Fade out after some time
  setTimeout(() => {
    item.style.opacity = 0;
    setTimeout(() => item.remove(), 1000); // remove after fade
  }, 2000);
}

// YES button clicked
yesBtn.addEventListener('click', () => {
  // Play background sound
  const bgSound = document.getElementById('bgSound');
  if (bgSound) {
    bgSound.currentTime = 0;
    bgSound.play();
  }
  // Hide the logo image
  const logoImg = document.querySelector('.logo-img');
  if (logoImg) logoImg.style.display = 'none';
  container.innerHTML = `
    <h1>Yay! ðŸ’•</h1>
    <p>I knew you loved me too!</p>
    <div class="gif-container">
      <video src="bubu-dudu-sseeyall.mp4" alt="Celebration Video" style="max-width:250px; border-radius:1rem;" autoplay loop muted playsinline></video>
    </div>
    <p style="font-size:0.85rem; color:#000; font-weight: bold;">Enjoy the flowers and butterflies! ðŸ¦‹ðŸŒ¸</p>
  `;

  setInterval(() => createFloatingItem('ðŸŒ¸'), 300);
  setInterval(() => createFloatingItem('ðŸ¦‹'), 500);
});

// No button movement with wiggle and magical trail
let noX = noBtn.offsetLeft;
let noY = noBtn.offsetTop;
let wiggleAngle = 0;

document.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const rect = noBtn.getBoundingClientRect();
  const buttonCenterX = rect.left + rect.width / 2;
  const buttonCenterY = rect.top + rect.height / 2;

  const dx = mouseX - buttonCenterX;
  const dy = mouseY - buttonCenterY;
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 100) {
    const angle = Math.atan2(dy, dx);
    const moveDistance = 120;

    noX -= Math.cos(angle) * moveDistance;
    noY -= Math.sin(angle) * moveDistance;

    noX = Math.max(0, Math.min(window.innerWidth - rect.width, noX));
    noY = Math.max(0, Math.min(window.innerHeight - rect.height, noY));

    wiggleAngle += 20;
    noBtn.style.transform = `translate(${noX - rect.left}px, ${noY - rect.top}px) rotate(${Math.sin(wiggleAngle * 0.1) * 15}deg)`;

    // Trail of hearts and sparkles with fade
    createFloatingItem(Math.random() > 0.5 ? 'ðŸ’–' : 'âœ¨');
  }
});
</script>

</body>
</html>
